<h1 matDialogTitle>Editar Tarefa</h1>
<div matDialogContent>
    <form
        class="formulario"
        [formGroup]="this.formTarefa"
    >
        <mat-form-field
            class="campo"
            appearance="outline" 
            color="accent"
        >
            <mat-label>Nome:</mat-label>
            <input 
                matInput
                type="text"
                placeholder="Adicione um nome" 
                formControlName="nome"
            >
        </mat-form-field>

        <mat-form-field
            class="campo"
            appearance="outline" 
            color="accent"
        >
            <mat-label>Descricao:</mat-label>
            <textarea 
                matInput
                type="text"
                placeholder="Adicione uma descrição" 
                formControlName="descricao"
            >
            </textarea>
        </mat-form-field>
    </form>
</div>

<div matDialogActions>
    <button mat-button (click)="fechar()">Fechar</button>
    <button mat-button (click)="salvar()">Salvar</button>
</div>
