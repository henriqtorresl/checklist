<div class="flex-container">
    
    <div *ngIf="tarefas.length != 0 else semTarefas">
        <ul class="flex-item" *ngFor="let tarefa of this.tarefas">
            <li class="item">
                <p>Nome: </p>
                {{ tarefa.nome }}
            </li>

            <li 
                class="item-checkbox" 
                matTooltip="marcar tarefa como feita"  
                (click)="mudarStatus(tarefa)" 
                *ngIf="tarefa.realizada == false else tarefaRealizada"
            >
                <p>Descrição: </p>
                <input class="input-checkbox" type="checkbox">
                {{ tarefa.descricao }}
            </li> 
            <ng-template #tarefaRealizada>
                <li 
                    class="item-checkbox" 
                    matTooltip="desmarcar tarefa"
                    (click)="mudarStatus(tarefa)"
                >
                    <p>Descrição:</p>
                    <input checked class="input-checkbox" type="checkbox">
                    <del>{{ tarefa.descricao }}</del>
                </li> 
            </ng-template>

            <li class="item">
                Ação:
            </li>
        </ul>
    </div>

    <ng-template #semTarefas>
        <p>Você não possui tarefas pendentes no seu checklist, clique no botão acima para adicionar tarefas</p>
    </ng-template>

    <div class="flex-button">
        <!--Esse botão vai abrir um dialog que vai ser responsável por adicionar tarefas no checklist-->
        <button 
            matTooltip="adicionar tarefa" 
            mat-button
            (click)="abrirDialog()"
        >
            Adicionar tarefa
        </button>
    </div>

</div>
